<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Item Display</h1>

    <div class="item-grid">
      <div class="item-section" id="scout-section">
        <h2 class="section-header">Scout</h2>
        <div class="items-list" id="scout-items">
        </div>
      </div>

      <div class="item-section" id="soldier-section">
        <h2 class="section-header">Soldier</h2>
        <div class="items-list" id="soldier-items">
        </div>
      </div>

      <div class="item-section" id="pyro-section">
        <h2 class="section-header">Pyro</h2>
        <div class="items-list" id="pyro-items">
        </div>
      </div>

      <div class="item-section" id="demoman-section">
        <h2 class="section-header">Demoman</h2>
        <div class="items-list" id="demoman-items">
        </div>
      </div>

      <div class="item-section" id="heavy-section">
        <h2 class="section-header">Heavy</h2>
        <div class="items-list" id="heavy-items">
        </div>
      </div>

      <div class="item-section" id="engineer-section">
        <h2 class="section-header">Engineer</h2>
        <div class="items-list" id="engineer-items">
        </div>
      </div>

      <div class="item-section" id="medic-section">
        <h2 class="section-header">Medic</h2>
        <div class="items-list" id="medic-items">
        </div>
      </div>

      <div class="item-section" id="sniper-section">
        <h2 class="section-header">Sniper</h2>
        <div class="items-list" id="sniper-items">
        </div>
      </div>

      <div class="item-section" id="spy-section">
        <h2 class="section-header">Spy</h2>
        <div class="items-list" id="spy-items">
        </div>
      </div>

      <div class="item-section" id="all-class-section">
        <h2 class="section-header">All Class</h2>
        <div class="items-list" id="all-class-items">
        </div>
      </div>

    </div> 

  </div> 

  <script src="script.js"></script>
</body>
</html>
